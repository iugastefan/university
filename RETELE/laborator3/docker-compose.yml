version: '2.1'

services:
    server:
        build:
            context: docker
            dockerfile: Dockerfile-lab3
        privileged: true
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            net:
              ipv4_address: 198.13.0.14
        depends_on:
            - "router"
        command: bash -c "ip route add 172.111.0.0/16 via 198.13.0.1 && iptables -A OUTPUT -p tcp --tcp-flags RST RST -j DROP && sleep infinity"
    middle:
        build:
            context: docker
            dockerfile: Dockerfile-lab3
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            net:
              ipv4_address: 198.13.0.15
        depends_on:
            - "router"
        sysctls:
          - net.ipv4.ip_forward=1
        command: bash -c "ip route add 172.111.0.0/16 via 198.13.0.1 && tcpdump -SnntXX tcp & iptables -A OUTPUT -p tcp --tcp-flags RST RST -j DROP && sleep infinity"
    router:
        build:
            context: docker
            dockerfile: Dockerfile-lab3
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            dmz:
              ipv4_address: 172.111.0.1
            net:
              ipv4_address: 198.13.0.1
        sysctls:
          - net.ipv4.ip_forward=1
        #command: bash -c "tc qdisc add dev eth0 root netem loss 50% && tc qdisc add dev eth1 root netem loss 50% && sleep infinity"
    client:
        build:
            context: docker
            dockerfile: Dockerfile-lab3
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            dmz:
              ipv4_address: 172.111.0.14
        depends_on:
            - "router"
            - "server"
        command: bash -c "ip route add 198.13.0.0/16 via 172.111.0.1 && iptables -A OUTPUT -p tcp --tcp-flags RST RST -j DROP && sleep infinity"
networks:
    dmz:
        ipam:
            driver: default
            config:
                - subnet: 172.111.111.0/16
                  gateway: 172.111.111.1
    net:
        ipam:
            driver: default
            config:
                - subnet: 198.13.13.0/16
                  gateway: 198.13.13.1
